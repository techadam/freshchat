<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//uae.fw-cdn.com/40338221/211974.js" chat="true"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freshchat Integration</title>
    <!-- Add Freshchat widget script -->
  </head>
  <body>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      #page-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
      }
      
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        font-size: 18px;
        color: #333;
        margin-top: 10px;
      }

      #content {
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
        background: linear-gradient(to bottom, #BFDBFE, #FFFFFF);
        background-attachment: fixed;
      }

      #content img {
        margin: 1px auto;
        margin: 3rem 0rem 2rem 0rem;
        width: 150px;
      }

      #content h1 {
        font-size: 18px;
        margin-bottom: .5rem;
      }

      #content p {
        font-size: 12px;
      }
    </style>
    
    <div id="page-loader">
      <div class="loader"></div>
      <div class="loader-text">Loading chat...</div>
    </div>
    
    <div id="content" style="display: none;">
      <img src="./images/msg.png" />
      <h1>Welcome to Our Website</h1>
      <p>Click the chat icon in the bottom right to start a conversation.</p>
    </div>

    <!-- Your website content here -->
    <script>
      // Show content and hide loader
      function showContent() {
        const loader = document.getElementById('page-loader');
        const content = document.getElementById('content');
        if (loader) loader.style.display = 'none';
        if (content) content.style.display = 'block';
      }
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM fully loaded, starting Freshchat widget check...");

        const MAX_ATTEMPTS = 30; // 30 attempts
        const CHECK_INTERVAL = 500; // Check every 500ms
        let attempts = 0;
        let widgetFound = false;

        function clickChatButton() {
          try {
            // Try multiple selectors in case the class names change
            const selectors = [
              '.d-hotline.h-btn.animated.zoomIn.faster.eager-load', // Original selector
              'chat-icon', // Common chat icon class
              '.fc-button', // Freshchat button class
              '[aria-label*="chat" i]', // Any element with 'chat' in aria-label (case insensitive)
              'button',    // Try any button as last resort
              'a'          // Try any link as last resort
            ];

            for (const selector of selectors) {
              try {
                const elements = document.querySelectorAll(selector);
                console.log(`Trying selector "${selector}", found ${elements.length} elements`);
                
                for (const el of elements) {
                  // Check if element is visible and likely a chat button
                  const style = window.getComputedStyle(el);
                  const isVisible = style && 
                                  style.display !== 'none' && 
                                  style.visibility !== 'hidden' && 
                                  style.opacity !== '0' &&
                                  el.offsetWidth > 0 && 
                                  el.offsetHeight > 0;
                  
                  if (isVisible) {
                    console.log('Clicking element:', el);
                    
                    // Create and dispatch a click event with more properties
                    const clickEvent = new MouseEvent('click', {
                      view: window,
                      bubbles: true,
                      cancelable: true,
                      composed: true
                    });
                    
                    // Try both direct click and event dispatch
                    if (typeof el.click === 'function') {
                      el.click();
                    } else {
                      el.dispatchEvent(clickEvent);
                    }
                    
                    // Also try focus and mousedown/up events for good measure
                    el.focus();
                    el.dispatchEvent(new MouseEvent('mousedown', { bubbles: true }));
                    el.dispatchEvent(new MouseEvent('mouseup', { bubbles: true }));
                    
                    return true;
                  }
                }
              } catch (e) {
                console.warn(`Error with selector "${selector}":`, e);
              }
            }
            
            // If we get here, no elements were clicked
            console.log('No clickable chat button found with any selector');
            return false;
            
          } catch (e) {
            console.error('Error in clickChatButton:', e);
            return false;
          }
        }
        
        // Hide loader when chat is ready
        function chatIsReady() {
          console.log('Chat is ready, hiding loader...');
          const loader = document.getElementById('page-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => {
              loader.style.display = 'none';
            }, 500); // Match this with the CSS transition time
          }
          
          // Show the main content
          const content = document.getElementById('content');
          if (content) content.style.display = 'block';
          
          return true;
        }

        function checkForWidget() {
          // Check for the widget container
          const widget = document.getElementById("fc_widget");
          if (widget && widget.offsetParent !== null) {
            console.log("Freshchat widget found and visible!", widget);
            showContent(); // Show content initially, but loader will stay until chat is ready
            // Widget is found and visible, hide loader
            chatIsReady();
            return true;
          }
          
          // Also try to find and click the chat button
          if (clickChatButton()) {
            chatIsReady();
            return true;
          }
          
          return false;
        }

        // Check immediately first
        if (checkForWidget()) {
          widgetFound = true;
          return;
        }

        // Set up interval to keep checking
        const intervalId = setInterval(() => {
          if (widgetFound) {
            clearInterval(intervalId);
            return;
          }

          attempts++;
          console.log(`Checking for chat button (attempt ${attempts}/${MAX_ATTEMPTS})...`);

          if (checkForWidget() || attempts >= MAX_ATTEMPTS) {
            clearInterval(intervalId);
            widgetFound = true;
            console.log("Stopped checking for chat button");

            if (attempts >= MAX_ATTEMPTS) {
              console.warn("Reached maximum number of attempts. The chat button might not be available.");
            }
          }
        }, CHECK_INTERVAL);

        // Also listen for the Freshchat ready event if available
        if (window.fcWidget) {
          window.fcWidget.on("widget:opened", function () {
            console.log("Freshchat widget was opened by user");
          });

          window.fcWidget.on("widget:loaded", function () {
            console.log("Freshchat widget is fully loaded");
            // Hide loader when widget is confirmed loaded
            chatIsReady();
            // Give it a small delay to ensure the button is rendered
            setTimeout(clickChatButton, 1000);
          });
        }
      });
    </script>
  </body>
</html>
