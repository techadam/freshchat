<!DOCTYPE html>
<html>
  <head>
    <title>Freshchat Test</title>
    <style>
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loader-content {
        text-align: center;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loaded {
        opacity: 0;
        pointer-events: none;
        display: none;
      }
    </style>
    <script src="//uae.fw-cdn.com/40338221/211974.js" chat="true"></script>
    <script>
      // Wait for the FreshChat widget to be fully loaded
      function initFreshChat() {
        if (window.fcWidget) {
          window.fcWidget.open();
          // Hide loader when widget is ready
          setTimeout(() => {
            document.querySelector("#loader").style.display = "none";
          }, 4000);
        } else {
          // If widget isn't ready yet, wait and try again
          setTimeout(initFreshChat, 1000);
        }
      }

      // Start the initialization when the page loads
      window.addEventListener("load", function () {
        initFreshChat();
      });
    </script>
  </head>
  <body>
    <div id="loader">
      <div class="loader-content">
        <div class="spinner"></div>
        <p>Loading chat...</p>
      </div>
    </div>
  </body>
</html>
